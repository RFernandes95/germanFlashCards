    }

    #translationBox {

      display: none;
    }

    #exampleBox {

    }

      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .top-left-btn:hover {
      background-color: #0056b3;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #007BFF;
    }

    #wordTableContainer {
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
      display: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>

    let currentIndex = 0;

    const germanBox = document.getElementById("germanBox");
    const translationBox = document.getElementById("translationBox");
    const exampleBox = document.getElementById("exampleBox");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(words);

    function showCard() {
      const word = words[currentIndex];
      germanBox.textContent = word.german;
      translationBox.style.display = "none";
      exampleBox.style.display = "none";
      translationBox.textContent = word.portuguese;
      exampleBox.textContent = word.example;
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % words.length;
      showCard();
    }

    germanBox.addEventListener("click", () => {
      translationBox.style.display = "flex";
      exampleBox.style.display = "flex";
    });

    showCard();

    // Toggle table
    const toggleBtn = document.getElementById("toggleTableBtn");
    const tableContainer = document.getElementById("wordTableContainer");
    let tableVisible = false;

    function buildWordTable() {
      const table = document.createElement("table");
      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      ["German", "Portuguese", "Example"].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });

      const tbody = table.createTBody();
      words.forEach(word => {
        const row = tbody.insertRow();
        [word.german, word.portuguese, word.example].forEach(text => {
          const cell = row.insertCell();
          cell.textContent = text;
        });
      });

      return table;
    }

    toggleBtn.addEventListener("click", () => {
      if (!tableVisible) {
        tableContainer.innerHTML = "";
        tableContainer.appendChild(buildWordTable());
        tableContainer.style.display = "block";
        toggleBtn.textContent = "Hide All Words";
      } else {
        tableContainer.innerHTML = "";
        tableContainer.style.display = "none";
        toggleBtn.textContent = "Show All Words";
      }
      tableVisible = !tableVisible;
    });
  </script>
